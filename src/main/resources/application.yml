server:
  port: 8080

spring:
  application:
    name: WhaleTide
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://db:3306/whale_tide?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
  redis:
    host: localhost # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    timeout: 3000ms # 连接超时时间（毫秒）
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

token:
  expireHours: 12  # token 过期时间为 12 小时
  secret: "YeSky-Author"  # token 的密钥

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.whale_tide.entity
  global-config:
    db-config:
      id-type: auto
  configuration:
    auto-mapping-behavior: partial
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mall-admin-secret #JWT加解密使用的密钥
  expiration: 604800 #JWT的超期限时间(60*60*24*7)
  tokenHead: 'Bearer '  #JWT负载中拿到开头


logging:
  level:
    root: info
    com.macro.mall: debug

knife4j:
  enable: true
